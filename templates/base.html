<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>
        {% block title %}

        {% endblock title %}
    </title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="{% static './assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static './assets/plugins/font-awesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static './assets/plugins/icomoon/style.css' %}" rel="stylesheet">
    <link href="{% static './assets/plugins/switchery/switchery.min.css' %}" rel="stylesheet">


    <!-- Theme Styles -->
    <link href="{% static './assets/css/concept.min.css' %}" rel="stylesheet">
    <link href="{% static './assets/css/custom.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->


</head>

<body>

    <!-- Page Container -->


    {% include 'header.html' %}


    {% block content %}

    {% endblock content %}




    {% include 'footer.html' %}





    {% block extrajs %}

    {% endblock extrajs %}



</body>

</html>
