{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<title>Items | Add Item</title>




{% block content %}
<div class="page-inner no-page-title">
    <div id="main-wrapper">
        <div class="content-header">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-style-1">
                    <li class="breadcrumb-item"><a href="#">Items</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Add</li>
                </ol>
            </nav>
            <h1 class="page-title">Add Item</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
















                                <div class="row">
                                    <div class="col-xl">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="text text-center">
                                                    <h5 class="card-title">Form controls</h5>
                                                </div>



                                                {% load crispy_forms_tags %}


                                                <form method="POST" id="myForm" enctype="multipart/form-data">
                                                    <div class="form-group">
                                                        {% csrf_token %}
                                                        {{form|crispy}}
                                                    </div>





                                                    <div class="form-group">
                                                        <input type="submit" value="Add Item" class="btn btn-info">
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Main Wrapper -->

    {% endblock content %}



    {% block extrajs %}
    <script src="{% static './assets/js/app2.js' %}">


    </script>

    {% endblock extrajs %}
