{% load crispy_forms_tags %}
<form action="{% url 'orders:new_order' %}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        {% csrf_token %}
        {{ form.media }}
        {{form|crispy}}
    </div>





    <div class="form-group">
        <input type="submit" value="Add Item" class="btn btn-info">
    </div>

</form>
