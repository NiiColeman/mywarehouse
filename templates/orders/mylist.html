<table class="table table-hover" id="table_id">
    <thead>
        <tr>

            <th scope="col"> Item Name </th>
            <th scope="col">Quantity</th>
            <th scope="col">Department </th>
            <th scope="col">Order Date</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>



        {% for order in orders  %}
        <tr>



            <td> <a href="{{order.get_absolute_url}}">{{order.shelf.item}}</a></td>
            <td>{{order.quantity}}</td>
            <td>{{order.department}}</td>
            <td>
                <a href="{{order.get_absolute_url}}">{{order.date_of_order}} |
                    ({{order.date_of_order|timesince}})</a>

            </td>
            <td><button type="button" class="btn btn-warning btn-sm js-update-book"
                    data-url="{% url 'orders:order_updates' order.id %}">
                    <span class="glyphicon glyphicon-pencil"></span> Edit
                </button>


                <button type="button" class="btn btn-danger btn-sm js-delete-book"
                    data-url="{% url 'orders:delete_order' order.id %}">
                    <span class="glyphicon glyphicon-trash"></span> Delete
                </button>

            </td>



        </tr>
        {% endfor %}

    </tbody>
</table>
