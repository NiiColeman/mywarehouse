{% load crispy_forms_tags %}
{% load static %}


<form action="{% url 'items:item_update' pk=item.pk %}" method="POST" class="js-item-update-form"
    enctype="multipart/form-data">
    <div class="form-group">
        {% csrf_token %}
        {{form|crispy}}
    </div>





    <div class="form-group">
        <input type="submit" value="Update Item" class="btn btn-info">
    </div>

</form>
